---
fullnameOverride: haproxy
controller:
  kind: Deployment
  replicaCount: 1
  ingressClass: haproxy
  unprivileged: false
  service:
    type: ClusterIP
    clusterIP: None  
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "controller"
      effect: "NoSchedule" 
  nodeSelector:
    dedicated: controller
